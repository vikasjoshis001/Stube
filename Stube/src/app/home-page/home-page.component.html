<div class="container">
    <h3>{{ title }}</h3>
        <div class='row'>
            <div  style="width: 18rem;" *ngFor='let video of recommended_course'>
                <div class="col-sm-12">
                    <img style="border:solid;padding:20px;" routerLink="/course-list/{{ video.link }}" routerLinkActive="active" width=10px height=150px [src]="video.image" class="w-100" [alt]="video.course">
                <div class="card-body">
                    <h5 class="card-title">{{ video.course }}</h5>
                    <p style="color:grey;" class="card-text">{{ video.speaker }} <br></p>
                    <p><b>Free</b></p>
                </div>
                </div>
            </div>
        </div>
</div>
